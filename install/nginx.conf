# Example nginx configuration for TorrentPier
# Web root is now /path/to/torrentpier/public

server {
    listen 80;
    server_name example.com;
    root /path/to/torrentpier/public;
    index index.php;
    charset utf-8;

    # All requests go to front controller
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Block access to sensitive files and directories
    location ~ /\.\. {
        return 404;
    }

    location ~ /\.(ht|en) {
        return 404;
    }

    location ~ /\.git {
        return 404;
    }

    # ==========================================================
    # SEO Redirects - clean URLs
    # ==========================================================

    # Redirect /index.php to /
    location = /index.php {
        if ($args = '') {
            return 301 /;
        }
        # With query string, pass to PHP
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
    }

    # Redirect *.php to clean URLs (301 for SEO)
    # Example: /viewtopic.php?t=123 -> /viewtopic?t=123
    location ~ ^/(.+)\.php$ {
        return 301 /$1$is_args$args;
    }

    # ==========================================================
    # Static files
    # ==========================================================

    # Sitemap is in storage/app/public/sitemap (via storage symlink)
    location = /sitemap.xml {
        alias /path/to/torrentpier/public/storage/sitemap/sitemap.xml;
        expires 1h;
    }

    # Static file caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ==========================================================
    # PHP processing
    # ==========================================================

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
