# Example nginx configuration for TorrentPier
# Web root is now /path/to/torrentpier/public

server {
    listen 80;
    server_name example.com;
    root /path/to/torrentpier/public;
    index index.php;
    charset utf-8;

    location / {
        try_files \$uri \$uri/ /index.php?\$args;
    }

    # Block access to parent directories
    location ~ /\.\. {
        return 404;
    }

    location ~ /\.(ht|en) {
        return 404;
    }

    location ~ /\.git {
        return 404;
    }

    # Sitemap is in storage/app/public/sitemap (via storage symlink)
    rewrite ^/sitemap.xml$ /storage/sitemap/sitemap.xml last;

    # Static file caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME \$document_root\$fastcgi_script_name;
    }
}
