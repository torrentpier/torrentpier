version: "3.9"

services:
  app:
    build: .
    container_name: php-app
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./internal_data:/app/internal_data
      - ./data:/app/data
      - ./sitemap:/app/sitemap
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - db

  db:
    image: mariadb:10.11
    container_name: db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  caddy_data:
  caddy_config:
