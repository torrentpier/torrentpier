version: '3.8'
services:
  torrentpier:
    build: .
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - db
    environment:
      - DB_HOST=127.0.0.1
      - DB_NAME=torrentpier
      - DB_USER=torrentpier
      - DB_PASSWORD=torrentpier
  db:
    image: mariadb:latest
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: torrentpier
      MYSQL_DATABASE: torrentpier
      MYSQL_USER: torrentpier
      MYSQL_PASSWORD: torrentpier
