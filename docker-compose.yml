version: '3.8'

services:
  torrentpier:
    build:
      context: .
    container_name: torrentpier
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html/
    depends_on:
      - db
  db:
    image: mariadb:latest
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: super_password
      MYSQL_DATABASE: torrentpier
      MYSQL_USER: torrentpier
      MYSQL_PASSWORD: password
