services:
  torrentpier-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: torrentpier-app
    ports:
      - "80:80"
      # - "443:443"
    env_file:
      - .env
    volumes:
      - ./internal_data:/app/internal_data
      - ./data:/app/data
      - ./sitemap:/app/sitemap
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - torrentpier-db

  torrentpier-db:
    image: mariadb:10.11
    container_name: torrentpier-db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./install/mysql.sql:/docker-entrypoint-initdb.d/mysql.sql:ro

volumes:
  db_data:
  caddy_data:
  caddy_config:
