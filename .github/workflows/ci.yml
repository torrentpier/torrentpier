name: Continuous Integration

on:
  push:
    branches:
      - v2.4

jobs:
  nightly:
    name: Nightly builds ğŸ“¦
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code ğŸ—³
        uses: actions/checkout@v4

      - name: Setup PHP ğŸ”©
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies ğŸªš
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Get commit hash ğŸ”—
        id: get-commit-hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: Cleanup
        run: php _cleanup.php && rm _cleanup.php

      - name: Create archive ğŸ—
        id: create-zip
        run: |
          ZIP_NAME="torrentpier-${{ steps.get-commit-hash.outputs.COMMIT_HASH }}.zip"
          zip -r "$ZIP_NAME" . -x ".git/*"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload Archive ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: TorrentPier-v2.4
          path: ${{ steps.create-zip.outputs.ZIP_NAME }}

  docker-publish:
    name: ğŸ³ Build and Push Docker Image
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code ğŸ—³
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/TorrentPier:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/TorrentPier:latest

  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code ğŸ—³
        uses: actions/checkout@v4

      - name: Setup PHP ğŸ”©
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies ğŸªš
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Sync files ğŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DIR }}
          protocol: ${{ secrets.FTP_PROTOCOL }}
          port: ${{ secrets.FTP_PORT }}
          exclude: |
            **/.git*
            **/.git*/**
            .env
