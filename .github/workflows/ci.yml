name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  nightly:
    name: Nightly builds ðŸ“¦
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code ðŸ—³
        uses: actions/checkout@v4

      - name: Setup PHP ðŸ”©
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Update composer.lock file
        run: composer update --no-install

      - name: Install Composer dependencies ðŸªš
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Get commit hash ðŸ”—
        id: get-commit-hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: Cleanup
        run: php _cleanup.php && rm _cleanup.php

      - name: Create archive ðŸ—ž
        id: create-zip
        run: |
          ZIP_NAME="torrentpier-${{ steps.get-commit-hash.outputs.COMMIT_HASH }}.zip"
          zip -r "$ZIP_NAME" . -x ".git/*"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload Archive ðŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: TorrentPier-master
          path: ${{ steps.create-zip.outputs.ZIP_NAME }}

  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”© Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Update composer.lock file
        run: composer update --no-install

      - name: ðŸ–‡ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DIR }}
          protocol: ${{ secrets.FTP_PROTOCOL }}
          port: ${{ secrets.FTP_PORT }}
          exclude: |
            **/.git*
            **/.git*/**
            .env
