name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  nightly:
    name: Nightly builds ðŸ“¦
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --no-ansi --prefer-dist --optimize-autoloader

      - name: Get commit hash
        id: get-commit-hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: Cleanup
        run: php install/scripts/_cleanup.php && rm install/scripts/_cleanup.php

      - name: Create archive
        id: create-zip
        run: |
          ZIP_NAME="torrentpier-${{ steps.get-commit-hash.outputs.COMMIT_HASH }}.zip"
          zip -r "$ZIP_NAME" . -x ".git/*"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload Archive
        uses: actions/upload-artifact@v4
        with:
          name: TorrentPier-master
          path: ${{ steps.create-zip.outputs.ZIP_NAME }}
