name: Changelog generation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  changelog:
    name: Changelog generation
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master
          token: ${{ secrets.REPO_TOKEN }}

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: v2.4.5-rc.2.. --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Print the changelog
        run: cat "${{ steps.git-cliff.outputs.changelog }}"

      - name: Commit changelog
        run: |
          git checkout master
          git config --local user.name 'belomaxorka'
          git config --local user.email 'roman25052006.kelesh@gmail.com'
          set +e
          git add CHANGELOG.md
          git commit -m "changelog: Update CHANGELOG.md ðŸ“–"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master
